name: Build Plugin

on:
  push:
    branches: [ '**' ]
    tags: [ '**' ]

jobs:
  # 验证插件兼容性 - 每个 IDE 一个 job，可以缓存
  verify:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        ide:
          # 2024.2 版本
          - type: IC
            version: "2024.2.6"
          - type: WS
            version: "2024.2.4"
          - type: GO
            version: "2024.2.3"
          - type: CL
            version: "2024.2.3"
          - type: PC
            version: "2024.2.4"
          - type: PS
            version: "2024.2.4"
          # 2024.3 版本
          - type: IC
            version: "2024.3.5"
          - type: WS
            version: "2024.3.3"
          - type: GO
            version: "2024.3.3"
          - type: CL
            version: "2024.3.3"
          - type: PC
            version: "2024.3.3"
          - type: PS
            version: "2024.3.3"
          # 2025.1 版本
          - type: IC
            version: "2025.1.5"
          - type: WS
            version: "2025.1.2"
          - type: GO
            version: "2025.1.2"
          - type: CL
            version: "2025.1.2"
          - type: PC
            version: "2025.1.2"
          - type: PS
            version: "2025.1.2"
          # 2025.2+ 版本
          - type: IC
            version: "2025.2.4"
          - type: II
            version: "2025.3.1"

    name: Verify ${{ matrix.ide.type }} ${{ matrix.ide.version }}

    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle wrapper
        uses: actions/cache@v4
        with:
          path: ~/.gradle/wrapper
          key: gradle-wrapper-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache Gradle build
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/build-cache-*
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/transforms-*
          key: gradle-build-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/*.kts') }}
          restore-keys: |
            gradle-build-${{ runner.os }}-

      - name: Cache IDE ${{ matrix.ide.type }} ${{ matrix.ide.version }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/JetBrains
            ~/.gradle/caches/modules-2/files-2.1/com.jetbrains*
          key: ide-${{ matrix.ide.type }}-${{ matrix.ide.version }}-v1

      - name: Verify ${{ matrix.ide.type }} ${{ matrix.ide.version }}
        run: |
          echo "=== Disk space before verification ==="
          df -h

          ./gradlew verifyPlugin \
            -PverifyIdeType=${{ matrix.ide.type }} \
            -PverifyIdeVersion=${{ matrix.ide.version }} \
            --no-daemon \
            --no-configuration-cache \
            --stacktrace

          echo "=== Disk space after verification ==="
          df -h

  # 构建插件
  build:
    runs-on: ubuntu-latest
    needs: verify
    outputs:
      artifact-name: ${{ steps.extract.outputs.artifact-name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/*.gradle*','**/*.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build Plugin
        run: ./gradlew buildPlugin --no-daemon --no-configuration-cache --stacktrace

      - name: Extract plugin artifact
        id: extract
        run: |
          set -e
          echo "Searching for plugin zip under */build/distributions/ ..."
          ZIP_FILE=$(bash -lc 'find . -type f -path "*/build/distributions/*.zip" | head -n 1')
          if [ -z "$ZIP_FILE" ]; then
            echo "ERROR: No plugin zip found under */build/distributions/";
            echo "Listing possible build directories for debug:";
            find . -maxdepth 5 -type d -name "build" -print -exec ls -la {} \; || true;
            exit 1;
          fi
          echo "Found zip: $ZIP_FILE"
          ARTIFACT_NAME=$(basename "$ZIP_FILE" .zip)
          echo "artifact-name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          mkdir -p extracted
          echo "Unzipping $ZIP_FILE to extracted/"
          unzip -q "$ZIP_FILE" -d extracted/

      - name: Upload extracted artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.extract.outputs.artifact-name }}
          path: extracted/**

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}
          path: dist

      - name: Repackage downloaded content as zip
        id: repackage
        run: |
          set -e
          cd dist
          ZIP_NAME="${{ needs.build.outputs.artifact-name }}.zip"
          zip -r ../${ZIP_NAME} .
          cd ..
          echo "zip-path=./${ZIP_NAME}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.repackage.outputs.zip-path }}
          generate_release_notes: true
