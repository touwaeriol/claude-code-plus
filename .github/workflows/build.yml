name: Build Plugin

on:
  push:
    branches: [ '**' ]
    tags: [ '**' ]

jobs:
  # 验证插件兼容性 - 每个 IDE 版本独立 job，避免磁盘空间不足
  verify:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # 一个失败不影响其他版本
      max-parallel: 4   # 限制同时运行的 jobs 数量，避免磁盘空间不足
      matrix:
        ide:
          # IntelliJ IDEA Community
          - type: IC
            version: "2024.2.6"
            name: "IDEA Community 2024.2"
          - type: IC
            version: "2024.3.5"
            name: "IDEA Community 2024.3"
          - type: IC
            version: "2025.1.5"
            name: "IDEA Community 2025.1"
          - type: IC
            version: "2025.2.4"
            name: "IDEA Community 2025.2"
          - type: IU
            version: "2025.3"
            name: "IDEA Ultimate 2025.3"
          # WebStorm
          - type: WS
            version: "2024.2.6"
            name: "WebStorm 2024.2"
          - type: WS
            version: "2024.3.5"
            name: "WebStorm 2024.3"
          - type: WS
            version: "2025.1.3"
            name: "WebStorm 2025.1"
          # GoLand
          - type: GO
            version: "2024.2.6"
            name: "GoLand 2024.2"
          - type: GO
            version: "2024.3.4"
            name: "GoLand 2024.3"
          - type: GO
            version: "2025.1.3"
            name: "GoLand 2025.1"
          # CLion
          - type: CL
            version: "2024.2.5"
            name: "CLion 2024.2"
          - type: CL
            version: "2024.3.5"
            name: "CLion 2024.3"
          - type: CL
            version: "2025.1.3"
            name: "CLion 2025.1"
          # PyCharm Professional
          - type: PY
            version: "2024.2.6"
            name: "PyCharm 2024.2"
          - type: PY
            version: "2024.3.5"
            name: "PyCharm 2024.3"
          - type: PY
            version: "2025.1.3"
            name: "PyCharm 2025.1"
          # PhpStorm
          - type: PS
            version: "2024.2.5"
            name: "PhpStorm 2024.2"
          - type: PS
            version: "2024.3.4"
            name: "PhpStorm 2024.3"
          - type: PS
            version: "2025.1.2"
            name: "PhpStorm 2025.1"
          # RubyMine
          - type: RM
            version: "2024.2.5"
            name: "RubyMine 2024.2"
          - type: RM
            version: "2024.3.4"
            name: "RubyMine 2024.3"
          - type: RM
            version: "2025.1.2"
            name: "RubyMine 2025.1"
          # Rider
          - type: RD
            version: "2024.2.8"
            name: "Rider 2024.2"
          - type: RD
            version: "2024.3.6"
            name: "Rider 2024.3"
          - type: RD
            version: "2025.1.3"
            name: "Rider 2025.1"

    name: Verify ${{ matrix.ide.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/*.gradle*','**/*.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Free disk space
        run: |
          echo "=== Before cleanup ==="
          df -h
          # 删除预装软件释放空间
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/graalvm
          sudo rm -rf /usr/local/julia*
          sudo rm -rf /opt/hostedtoolcache/PyPy
          sudo rm -rf /opt/hostedtoolcache/Python
          sudo rm -rf /opt/hostedtoolcache/Ruby
          sudo rm -rf /opt/hostedtoolcache/go
          sudo rm -rf /opt/hostedtoolcache/node
          # 清理 Docker 镜像
          docker system prune -af || true
          # 清理 apt 缓存
          sudo apt-get clean || true
          echo "=== After cleanup ==="
          df -h

      - name: Verify Plugin for ${{ matrix.ide.name }}
        run: ./gradlew verifyPlugin -PverifyIdeType=${{ matrix.ide.type }} -PverifyIdeVersion=${{ matrix.ide.version }} --no-daemon --no-configuration-cache --stacktrace

  # 构建插件
  build:
    runs-on: ubuntu-latest
    needs: verify  # 验证通过后才构建
    outputs:
      artifact-name: ${{ steps.extract.outputs.artifact-name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/*.gradle*','**/*.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build Plugin
        run: ./gradlew buildPlugin --no-daemon --no-configuration-cache --stacktrace

      - name: Extract plugin artifact
        id: extract
        run: |
          set -e
          echo "Searching for plugin zip under */build/distributions/ ..."
          ZIP_FILE=$(bash -lc 'find . -type f -path "*/build/distributions/*.zip" | head -n 1')
          if [ -z "$ZIP_FILE" ]; then
            echo "ERROR: No plugin zip found under */build/distributions/";
            echo "Listing possible build directories for debug:";
            find . -maxdepth 5 -type d -name "build" -print -exec ls -la {} \; || true;
            exit 1;
          fi
          echo "Found zip: $ZIP_FILE"
          ARTIFACT_NAME=$(basename "$ZIP_FILE" .zip)
          echo "artifact-name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          mkdir -p extracted
          echo "Unzipping $ZIP_FILE to extracted/"
          unzip -q "$ZIP_FILE" -d extracted/

      - name: Upload extracted artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.extract.outputs.artifact-name }}
          path: extracted/**

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}
          path: dist

      - name: Repackage downloaded content as zip
        id: repackage
        run: |
          set -e
          cd dist
          ZIP_NAME="${{ needs.build.outputs.artifact-name }}.zip"
          zip -r ../${ZIP_NAME} .
          cd ..
          echo "zip-path=./${ZIP_NAME}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.repackage.outputs.zip-path }}
          generate_release_notes: true

