name: Build Plugin

on:
  push:
    branches: [ '**' ]
    tags: [ '**' ]

jobs:
  # 验证插件兼容性 - 按版本分组，每个 runner 处理 2 个 IDE，串行执行并清理
  verify:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3  # 同时 3 个 runner
      matrix:
        group:
          # 2024.2 版本 - 分 3 组
          - name: "2024.2 Group A"
            ides: "IC:2024.2.6,WS:2024.2.6"
          - name: "2024.2 Group B"
            ides: "GO:2024.2.6,CL:2024.2.5"
          - name: "2024.2 Group C"
            ides: "PY:2024.2.6,PS:2024.2.5,RM:2024.2.5,RD:2024.2.8"
          # 2024.3 版本 - 分 3 组
          - name: "2024.3 Group A"
            ides: "IC:2024.3.5,WS:2024.3.5"
          - name: "2024.3 Group B"
            ides: "GO:2024.3.4,CL:2024.3.5"
          - name: "2024.3 Group C"
            ides: "PY:2024.3.5,PS:2024.3.4,RM:2024.3.4,RD:2024.3.6"
          # 2025.1 版本 - 分 3 组
          - name: "2025.1 Group A"
            ides: "IC:2025.1.5,WS:2025.1.3"
          - name: "2025.1 Group B"
            ides: "GO:2025.1.3,CL:2025.1.3"
          - name: "2025.1 Group C"
            ides: "PY:2025.1.3,PS:2025.1.2,RM:2025.1.2,RD:2025.1.3"
          # 2025.2+ 版本
          - name: "2025.2+ Group"
            ides: "IC:2025.2.4,IU:2025.3"

    name: Verify ${{ matrix.group.name }}

    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle wrapper
        uses: actions/cache@v4
        with:
          path: ~/.gradle/wrapper
          key: gradle-wrapper-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache Gradle build
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/build-cache-*
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/transforms-*
          key: gradle-build-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/*.kts') }}
          restore-keys: |
            gradle-build-${{ runner.os }}-

      - name: Cache IDE downloads for group
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/JetBrains
            ~/.gradle/caches/modules-2/files-2.1/com.jetbrains*
          key: ide-cache-${{ matrix.group.name }}-v1
          restore-keys: |
            ide-cache-${{ matrix.group.name }}-

      - name: Verify IDEs in group
        run: |
          echo "=== Disk space before verification ==="
          df -h

          # 解析 IDE 列表并逐个验证
          IFS=',' read -ra IDE_LIST <<< "${{ matrix.group.ides }}"
          for ide_entry in "${IDE_LIST[@]}"; do
            IFS=':' read -r IDE_TYPE IDE_VERSION <<< "$ide_entry"
            echo ""
            echo "=========================================="
            echo "Verifying: $IDE_TYPE $IDE_VERSION"
            echo "=========================================="

            ./gradlew verifyPlugin \
              -PverifyIdeType=$IDE_TYPE \
              -PverifyIdeVersion=$IDE_VERSION \
              --no-daemon \
              --no-configuration-cache \
              --stacktrace

            echo "=== Disk space after $IDE_TYPE $IDE_VERSION ==="
            df -h
          done

          echo ""
          echo "=========================================="
          echo "All IDEs in group verified successfully!"
          echo "=========================================="

  # 构建插件
  build:
    runs-on: ubuntu-latest
    needs: verify  # 验证通过后才构建
    outputs:
      artifact-name: ${{ steps.extract.outputs.artifact-name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/*.gradle*','**/*.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build Plugin
        run: ./gradlew buildPlugin --no-daemon --no-configuration-cache --stacktrace

      - name: Extract plugin artifact
        id: extract
        run: |
          set -e
          echo "Searching for plugin zip under */build/distributions/ ..."
          ZIP_FILE=$(bash -lc 'find . -type f -path "*/build/distributions/*.zip" | head -n 1')
          if [ -z "$ZIP_FILE" ]; then
            echo "ERROR: No plugin zip found under */build/distributions/";
            echo "Listing possible build directories for debug:";
            find . -maxdepth 5 -type d -name "build" -print -exec ls -la {} \; || true;
            exit 1;
          fi
          echo "Found zip: $ZIP_FILE"
          ARTIFACT_NAME=$(basename "$ZIP_FILE" .zip)
          echo "artifact-name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          mkdir -p extracted
          echo "Unzipping $ZIP_FILE to extracted/"
          unzip -q "$ZIP_FILE" -d extracted/

      - name: Upload extracted artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.extract.outputs.artifact-name }}
          path: extracted/**

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}
          path: dist

      - name: Repackage downloaded content as zip
        id: repackage
        run: |
          set -e
          cd dist
          ZIP_NAME="${{ needs.build.outputs.artifact-name }}.zip"
          zip -r ../${ZIP_NAME} .
          cd ..
          echo "zip-path=./${ZIP_NAME}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.repackage.outputs.zip-path }}
          generate_release_notes: true

