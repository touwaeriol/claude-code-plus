# Java Util Logging 配置文件
# 设置编码为 UTF-8，解决 Windows 控制台乱码问题

# 根日志级别
.level=INFO

# 指定使用的处理器（重要：必须显式指定 ConsoleHandler）
handlers=java.util.logging.ConsoleHandler

# 控制台处理器配置
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.encoding=UTF-8

# 简单格式化器配置
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS [%4$-7s] %5$s%6$s%n

# 特定包的日志级别（可以设置为更详细的级别用于调试）
com.asakii.level=INFO
com.asakii.claude.level=INFO
com.asakii.server.level=INFO
com.asakii.ai.agent.level=INFO

