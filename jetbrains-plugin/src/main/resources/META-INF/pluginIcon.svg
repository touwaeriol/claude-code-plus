<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Claude Code Plus - Marketplace Plugin Icon (Simple Version) -->

  <!-- 主背景 -->
  <rect width="40" height="40" rx="8" fill="#1e293b"/>

  <!-- C_ 标识 (Claude Code) -->
  <g transform="translate(20, 20)">
    <!-- C 形状 -->
    <path d="M-6.25 -10 Q-12.5 -10 -12.5 0 Q-12.5 10 -6.25 10"
          stroke="#4A5FCC"
          stroke-width="5"
          stroke-linecap="round"
          fill="none"/>

    <!-- _ 下划线 -->
    <rect x="0" y="6.25" width="10" height="3.75" rx="1.875" fill="#4A5FCC"/>
  </g>

  <!-- Plus 标识 - 右上角 (简洁版) -->
  <g transform="translate(31, 9)">
    <g stroke="#94a3b8" stroke-width="3" stroke-linecap="round">
      <path d="M-2.5 0 L2.5 0"/>
      <path d="M0 -2.5 L0 2.5"/>
    </g>
  </g>
</svg>
