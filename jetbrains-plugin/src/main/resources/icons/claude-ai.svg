<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Claude AI Official Style Icon - Sunburst/Asterisk -->

  <!-- Background rounded rectangle -->
  <rect x="1" y="1" width="14" height="14" rx="3" fill="#DA7756"/>

  <!-- Sunburst pattern - 8 rays -->
  <g transform="translate(8, 8)" stroke="white" stroke-width="1.2" stroke-linecap="round">
    <!-- Vertical -->
    <line x1="0" y1="-4.5" x2="0" y2="4.5"/>
    <!-- Horizontal -->
    <line x1="-4.5" y1="0" x2="4.5" y2="0"/>
    <!-- Diagonal 45° -->
    <line x1="-3.2" y1="-3.2" x2="3.2" y2="3.2"/>
    <!-- Diagonal -45° -->
    <line x1="3.2" y1="-3.2" x2="-3.2" y2="3.2"/>
  </g>
</svg>
